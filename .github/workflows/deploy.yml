name: Deploy SwarmOracle

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '18.x'

jobs:
  # Test on all PRs and pushes
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run backend linting
        run: |
          cd backend
          npm run lint || echo "No lint script found"

      - name: Run frontend linting
        run: |
          cd frontend
          npm run lint

      - name: Run backend tests
        run: |
          cd backend
          npm test || echo "No tests found - this should be implemented"
        env:
          NODE_ENV: test
          DATABASE_URL: "postgresql://test:test@localhost:5432/test"

      - name: Build frontend for testing
        run: |
          cd frontend
          npm run build
        env:
          VITE_API_URL: "http://localhost:3000"

      - name: Check build artifacts
        run: |
          ls -la frontend/dist/
          test -f frontend/dist/index.html

  # Deploy backend to Railway (production only)
  deploy-backend:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: |
          cd backend
          railway login --token ${{ secrets.RAILWAY_TOKEN }}
          railway link ${{ secrets.RAILWAY_PROJECT_ID }}
          railway up --service ${{ secrets.RAILWAY_SERVICE_NAME }}
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Run database migrations
        run: |
          cd backend
          railway run npx prisma migrate deploy
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Health check
        run: |
          sleep 30 # Wait for deployment
          curl -f "${{ secrets.RAILWAY_DOMAIN }}/health" || exit 1

  # Deploy frontend to Vercel (production only)
  deploy-frontend:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel environment information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: frontend

      - name: Build project artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: frontend
        env:
          VITE_API_URL: ${{ secrets.PRODUCTION_API_URL }}

      - name: Deploy project artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: frontend

      - name: Frontend health check
        run: |
          sleep 20 # Wait for deployment
          curl -f "https://swarm-oracle.vercel.app" || exit 1

  # Development deployments
  deploy-staging:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy staging backend
        run: |
          cd backend
          railway login --token ${{ secrets.RAILWAY_STAGING_TOKEN }}
          railway link ${{ secrets.RAILWAY_STAGING_PROJECT_ID }}
          railway up --service ${{ secrets.RAILWAY_STAGING_SERVICE_NAME }}

      - name: Deploy staging frontend
        run: |
          cd frontend
          vercel --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VITE_API_URL: ${{ secrets.STAGING_API_URL }}

  # Notify on deployment
  notify:
    needs: [deploy-backend, deploy-frontend]
    runs-on: ubuntu-latest
    if: always() && github.ref == 'refs/heads/main'
    
    steps:
      - name: Deployment notification
        run: |
          if [ "${{ needs.deploy-backend.result }}" == "success" ] && [ "${{ needs.deploy-frontend.result }}" == "success" ]; then
            echo "✅ SwarmOracle deployed successfully!"
            echo "Backend: ${{ secrets.RAILWAY_DOMAIN }}"
            echo "Frontend: https://swarm-oracle.vercel.app"
          else
            echo "❌ Deployment failed!"
            exit 1
          fi